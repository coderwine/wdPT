<!DOCTYPE html>
<html lang="en">

<!-- 
    The Goal for today is to make a quote generator.  When our page loads, it will display an icon of Ron Swanson that we will be able to click.  After clicking it; a random quote that is being pulled from a 3rd party API will generate on our page. Lastly, we will have a button that allows us to generate a new quote.  
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Let's setup our head with a title, link to our stylesheet -->
    <title>Ron Swanson Quotes</title>
    <!-- * Pulling in Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Linking our own stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    
</head>

<body>
<!-- We will first set our logo.  This will become what we want to click  -->
    <div id="genQuote">
        <img id="ronLogo" src="./assets/ron.png" alt='Ron Swanson'>
    </div>

    <!-- We will now set a space for us to populate our quotes -->
    <section>
        <main>
            <div class="quoteContainer">
                <!-- Info Here: -->
            </div>
        </main>
    </section>

    <!-- Let's not forget to connect our JS -->
    <script src="./script.js"></script>
</body>
<!-- First detail JS - if there is time, CSS -->
</html>
