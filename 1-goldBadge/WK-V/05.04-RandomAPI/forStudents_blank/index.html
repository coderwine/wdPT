<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random User</title>
</head>
<body>

    <header>
        <h1>Random User Card</h1>
    </header>

    <!-- DISPLAY CARD -->
    <div id="display">
        <img id='imgID'>
        <div id='cardInfo'>

            <div id="userInfo">
            </div>

            <!-- FOR DISPLAY ADDITIONAL INFO -->
            <button onclick="moreInfo()" id="moreInfo">Info</button>
            
        </div>
    </div>

    <!-- GET USERS -->
    <button id="userBtn" onclick="newUser()">A New User</button>

    <!-- SHELL FOR DISPLAYING ADDITIONAL INFO -->
    <div id="moreInfoDisplay">
        <div id='addUserInfo' class='add_info'>
            
        </div>
        <div id="avatar" class='add_info'>
        </div>
    </div>
    
    <footer>
        <a href="https://randomuser.me/" target="_blank">Random User API Docs</a>
        <a href="https://robohash.org/" target="_blank">Robohash API Docs</a>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
